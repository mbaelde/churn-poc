<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction Form</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .form-container {
            flex: 1;
        }

        .result-container {
            flex: 1;
            padding: 0 20px;  /* Add some space to separate the columns */
        }

        .result-box {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .input-group {
            margin-bottom: 10px;
        }

        .input-group select, .input-group input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Churn Prediction Form</h2>
    <div class="container">
        <div class="form-container">
            <form action="/churn-prediction/predict-churn" method="post" enctype="application/json">
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" required>
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="seniorCitizen">Senior Citizen:</label>
                    <select name="seniorCitizen" id="seniorCitizen" required>
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="partner">Partner:</label>
                    <select name="partner" id="partner" required>
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="dependents">Dependents:</label>
                    <select name="dependents" id="dependents" required>
                        <option value="Yes">Yes</option>
                        <option value="No" selected>No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="tenure">Tenure:</label>
                    <input type="number" name="tenure" id="tenure" required value="24"><br><br>
                </div>

                <div class="input-group">
                    <label for="hasPhoneService">Phone Service:</label>
                    <select name="hasPhoneService" id="hasPhoneService" required>
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="multipleLines">Multiple Lines:</label>
                    <select name="multipleLines" id="multipleLines" required>
                        <option value="Yes">Yes</option>
                        <option value="No" selected>No</option>
                        <option value="No phone service">No phone service</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="internetServiceType">Internet Service:</label>
                    <select name="internetServiceType" id="internetServiceType" required>
                        <option value="DSL" selected>DSL</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="onlineSecurity">Online Security:</label>
                    <select name="onlineSecurity" id="onlineSecurity" required>
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="onlineBackup">Online Backup:</label>
                    <select name="onlineBackup" id="onlineBackup" required>
                        <option value="Yes">Yes</option>
                        <option value="No" selected>No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="deviceProtection">Device Protection:</label>
                    <select name="deviceProtection" id="deviceProtection" required>
                        <option value="Yes">Yes</option>
                        <option value="No" selected>No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="techSupport">Tech Support:</label>
                    <select name="techSupport" id="techSupport" required>
                        <option value="Yes" selected>Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="streamingTV">Streaming TV:</label>
                    <select name="streamingTV" id="streamingTV" required>
                        <option value="Yes">Yes</option>
                        <option value="No" selected>No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="streamingMovies">Streaming Movies:</label>
                    <select name="streamingMovies" id="streamingMovies" required>
                        <option value="Yes">Yes</option>
                        <option value="No" selected>No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="contractType">Contract:</label>
                    <select name="contractType" id="contractType" required>
                        <option value="Month-to-month" selected>Month-to-month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="paperlessBilling">Paperless Billing:</label>
                    <select name="paperlessBilling" id="paperlessBilling" required>
                        <option value="Yes">Yes</option>
                        <option value="No" selected>No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select name="paymentMethod" id="paymentMethod" required>
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check" selected>Mailed check</option>
                        <option value="Bank transfert (automatic)">Bank transfert (automatic)</option>
                        <option value="Credict card (automatic)">Credict card (automatic)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="monthlyCharges">Monthly Charges:</label>
                    <input type="number" name="monthlyCharges" id="monthlyCharges" step="0.01" required value="53.6"><br><br>
                </div>

                <div class="input-group">
                    <label for="totalCharges">Total Charges:</label>
                    <input type="number" name="totalCharges" id="totalCharges" step="0.01" required value="1315.35"><br><br>
                </div>

                <input type="submit" value="Predict Churn">
            </form>
        </div>
        
        <div class="result-container">
            <div class="result-box">
                <h2>Churn Prediction Result</h2>
                <div id="result"></div>
            </div>
        </div>
    </div>

<script>
    document.querySelector('form').addEventListener('submit', async function(event) {
        event.preventDefault();  // Prevent the default form submission

        const form = new FormData(this);
        const formData = {};
        form.forEach((value, key) => {
            formData[key] = value;
        });

        const response = await fetch('/churn-prediction/predict-churn', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (response.ok) {
            const result = await response.json();
            displayResult(result);
        } else {
            console.error('Failed to submit the form.');
        }
    });

    function displayResult(result) {
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Churn Prediction: ${result["churnPrediction"]}`;
    }
</script>

</body>
</html>
