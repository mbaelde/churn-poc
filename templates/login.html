<!DOCTYPE html>
<html>
<body>
    <h2>Login Page</h2>
    <form action="/login" method="post">
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <input type="submit" value="Log in">
    </form>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
</body>
</html>
